<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "calc-body">
        <div class="output">
            0
        </div>
        <div class="calc-clear">
            <button class="btn clear-btn normal-btn" >C</button>
        </div>
        <div class="calc-return">
            <button class="btn return-btn normal-btn" value="&#8592">&#8592</button>
        </div>
        <div class="calc-division">
            <button class="btn division-btn operator" value="/">&divide</button>
        </div>
        <div class="calc-7">
            <button class="btn btn-7 normal-btn" value="7">7</button>
        </div>
        <div class="calc-8">
            <button class="btn btn-8 normal-btn" value="8">8</button>
        </div>
        <div class="calc-9">
            <button class="btn btn-9 normal-btn" value="9">9</button>
        </div>
        <div class="calc-multiply ">
            <button class="btn multiply-btn operator" value="*">&times</button>
        </div>
        <div class="calc-4">
            <button class="btn btn-4 normal-btn" value="4">4</button>
        </div>
        <div class="calc-5">
            <button class="btn btn-5 normal-btn" value="5">5</button>
        </div>
        <div class="calc-6">
            <button class="btn btn-6 normal-btn" value="6">6</button>
        </div>
        <div class="calc-minus ">
            <button class="btn minus-btn operator" value="-">-</button>
        </div>
        <div class="calc-1">
            <button class="btn btn-1 normal-btn" value="1">1</button>
        </div>
        <div class="calc-2">
            <button class="btn btn-2 normal-btn" value="2">2</button>
        </div>
        <div class="calc-3">
            <button class="btn btn-3 normal-btn" value="3">3</button>
        </div>
        <div class="calc-plus">
            <button class="btn plus-btn operator" value="+">+</button>
        </div>
        <div class="calc-0">
            <button class="btn btn-0 normal-btn" value="0">0</button>
        </div>
        <div class="calc-equal">
            <button class="btn equal-btn operator" value="=">=</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
